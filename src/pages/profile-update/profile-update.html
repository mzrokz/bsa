<ion-content style="background-color: #EDEDED">

  <div style="background-color: #3588A1;margin-bottom: 2%">
    <div class="UpperTitle">
      <img src="assets/imgs/settings/back.png" />
      Update Profile
    </div>

    <div class="mainContainer">
      <div style="background-color: #3588A1;height: 30vw">
      </div>

      <img (click)="getPhoto()" [src]="profile.ProfileImage ? profile.ProfileImage : 'assets/imgs/default.jpg'" class="profileImage">

      <div class="whitecontainer">
        <div style="padding-top: 8%;font-size: 3.5vw;"><b>{{profile.nickname}}</b></div>
        <div style="font-size: 3vw;color: grey;">{{profile.ContactNo}}</div>
      </div>
    </div>
  </div>
  <ion-list class="list list-md">
    <ion-item>
      <ion-input type="text" placeholder="First Name" [(ngModel)]="profile.firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Last Name" [(ngModel)]="profile.lastName"></ion-input>
    </ion-item>
  </ion-list>

  <div padding="">
    <button full="" ion-button="" ng-reflect-full="" class="button button-md button-default button-default-md button-full button-full-md"><span
        class="button-inner" (click)="updateProfile()">Update Profile</span>
      <div class="button-effect"></div>
    </button>

  </div>


</ion-content>
