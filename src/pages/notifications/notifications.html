<ion-content style="background-color: #EDEDED">
  <div style="background-color: #62AEC6; height: 13vw;">

    <div class="notifHeader">
      Notification
    </div>
  </div>

  <div>
    <div *ngIf="notificationListDataModal && notificationListDataModal.length > 0">
      <div *ngFor="let data of notificationListDataModal">
        <ion-card>
          <ion-card-content>
            <ion-row>

              <ion-col col-2>

                <img src="{{data.ProfileImage}}" class="profilePic"
                     onerror="this.src='assets/imgs/default_gallery.jpg'; ">

              </ion-col>
              <ion-col col-10>
                <span class="name">{{data.Name}}</span><br>
                <div class="text">
                  {{data.msg}}
                </div>
                <div style="float: right">
                  <ion-row>
                    <p style="font-size: 3vw"> {{data.date}}</p>
                    <p style="font-size: 3vw;margin-left: 2vw"> {{data.time}}</p>
                  </ion-row>
                </div>
              </ion-col>
            </ion-row>

          </ion-card-content>
        </ion-card>

        <!--<ion-card>
          <ion-card-content>
            <ion-row>
              <img src="assets/imgs/default.jpg" class="profilePic">
              <p class="name">Lorem ipsum</p>
            </ion-row>
            <div class="text">
              Lorem Ipsum is simply dummy text of the printing and typesetting industry.
            </div>
          </ion-card-content>
        </ion-card>-->


      </div>
    </div>

    <p *ngIf="notificationListDataModal && notificationListDataModal.length === 0" style="text-align: center">
      You have no notification yet.</p>
  </div>
</ion-content>
