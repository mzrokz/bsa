<ion-content padding class="bg">

  <ion-row>

    <ion-col col-3>

      <img src="assets/imgs/back.png" style="padding: 2vw;width:7vw" (click)="backtoPreviousScreen()">
    </ion-col>
    <ion-col col-6>

      <div class="centreTopText">
        Sign Up

      </div>
    </ion-col>

  </ion-row>
<!--
  <div style="font-size: 4vw;color: white;float: right" (click)="moveToMainScreen()"> SKIP LOGIN

  </div>-->


  <div style="width: 74%;
    margin-left: auto;
    margin-top: 10vw;
    margin-right: auto;">
    <img src="assets/imgs/sign_up_logo.png">

  </div>

  <div class="passContainer" style="margin-top:13vw">
    <img src="assets/imgs/bt1.png" style="margin-left: 2%;"/>
    <!--
        <div class="phoneNumber">
          Phone number
        </div>-->

    <div class="phoneNumber">
      <input placeholder="Phone number" [(ngModel)]="phoneNumber"
             style="background-color: transparent;border: transparent;font-size: 4vw;color: #3588A1;text-align: center;"
             type="number"/>
    </div>

  </div>
  <!--
     <div class="passContainer" style="margin-top:5vw">
       <img src="assets/imgs/bt2.png" style="margin-left: 2%;"/>

       <div class="emailAddress">

         <input placeholder="Email address" [(ngModel)]="email"
                style="background-color: transparent;border: transparent;font-size: 4vw;color: white;text-align: center;"
                type="email"/>
       </div>

     </div>-->


  <div class="passContainer" style="margin-top:5vw">
    <img src="assets/imgs/bt1.png" style="margin-left: 2%;"/>

    <div class="phoneNumber" (click)="goToVerification()">
      Sign Up
    </div>
  </div>


  <p class="alreadyHave" (click)="openLogin()"> Already have an Account? <b>Login Here</b></p>

</ion-content>
