<ion-header>
    <ion-toolbar>
        <ion-title>
            Description
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">Cancel
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Country</ion-label>
            <ion-input type="text" [(ngModel)]="settings.country"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>City</ion-label>
            <ion-input type="text" [(ngModel)]="settings.city"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Location</ion-label>
            <ion-input type="text" [(ngModel)]="settings.location"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Language</ion-label>
            <ion-input type="text" [(ngModel)]="settings.language"></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <button block (click)="updateSettings()">Update Settings</button>
    </div>
</ion-content>
