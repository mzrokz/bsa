<ion-content style="background-color: #EDEDED">
  <div class="UpperTitle">
    <img src="assets/imgs/settings/back.png" (click)="goBack()" />
    Settings
  </div>

  <div style="color: #3588A1; padding: 1.5vh; font-size: 3.2vw;">
    General settings
  </div>

  <div class="sectionDiv">
    <ion-row class="row-adjust">
      <img src="assets/imgs/settings/worldwide.png" class="initial-icon">
      <span class="listings-block">
        Country
      </span>
      <span class="nextBlackIcon">
        {{settings.country}}
      </span>
    </ion-row>
  </div>

  <div class="sectionDiv">
    <ion-row class="row-adjust">
      <img src="assets/imgs/settings/city.png" class="initial-icon">
      <span class="listings-block">
        City
      </span>
      <span class="nextBlackIcon">
        {{settings.city}}
      </span>
    </ion-row>
  </div>

  <div class="sectionDiv">
    <ion-row class="row-adjust">
      <img src="assets/imgs/settings/location.png" class="initial-icon">
      <span class="listings-block">
        Location
      </span>
      <span class="nextBlackIcon">
        {{settings.location}}
      </span>
    </ion-row>
  </div>

  <div class="sectionDiv">
    <ion-row class="row-adjust">
      <img src="assets/imgs/settings/language.png" class="initial-icon">
      <span class="listings-block">
        Language
      </span>
      <span class="nextBlackIcon">
        {{settings.language}}
      </span>
    </ion-row>
  </div>

  <div class="sectionDiv">
    <ion-row class="row-adjust">
      <img src="assets/imgs/settings/notification.png" class="initial-icon">
      <span class="listings-block">
        Notification
      </span>

      <span class="toggle-switch switch-adjust">
        <label class="switch">
          <input type="checkbox" [checked]="settings.isnotify == 1" (change)="onNotifyChange($event)">
          <span class="slider round"></span>
        </label>
      </span>
    </ion-row>
  </div>

  <div class="sectionDiv">
    <ion-row class="row-adjust">
      <img src="assets/imgs/settings/terms.png" class="initial-icon">
      <span class="listings-block">
        Terms and conditions
      </span>
      <img src="assets/imgs/settings/next_black.png" class="nextBlackIcon">
    </ion-row>
  </div>

  <div class="sectionDiv">
    <ion-row class="row-adjust">
      <img src="assets/imgs/settings/share.png" class="initial-icon">
      <span class="listings-block">
        Share app
      </span>
      <img src="assets/imgs/settings/next_black.png" class="nextBlackIcon">
    </ion-row>
  </div>

  <div class="sectionDiv logout">
    <ion-row class="row-adjust">
      <img src="assets/imgs/settings/Log-Out.png" class="initial-icon">
      <span class="listings-block">
        Logout
      </span>
      <img src="assets/imgs/settings/next_black.png" class="nextBlackIcon">
    </ion-row>
  </div>

  <ion-fab>
    <button ion-fab (click)="openEditSettings()">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
