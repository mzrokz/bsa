  Ionic pages and navigation.

<ion-content style="background-color: #EDEDED">
  <div class="UpperTitle">
    <img src="assets/imgs/settings/back.png" (click)="goBack()" />
    Settings

    <button ion-fab (click)="openEditSettings()" style="display: inline-block; background-color: transparent; box-shadow: none;
    margin-top: 0rem; position: absolute; right: 15px; width: 35px; height: 25px;">
      <ion-icon name="create"></ion-icon>
    </button>
  </div>

  <div style="color: #3588A1; padding: 1.5vh; font-size: 3.2vw;">
    General settings
  </div>

  <div class="sectionDiv mtop2rem">
    <ion-row class="row-adjust">
        <span class="nextBlackIcon">
          {{settings.country}}
        </span>
        <span class="listings-block">
            Country
        </span>
        <img src="assets/imgs/settings/worldwide.png" class="initial-icon">
    </ion-row>
  </div>

  <div class="sectionDiv">
    <ion-row class="row-adjust">
        <span class="nextBlackIcon">
          {{settings.city}}
        </span>
        <span class="listings-block">
            City
        </span>
        <img src="assets/imgs/settings/city.png" class="initial-icon">
    </ion-row>
  </div>

  <div class="sectionDiv">
    <ion-row class="row-adjust">
        <span class="nextBlackIcon">
          {{settings.location}}
        </span>
        <span class="listings-block">
            Location
        </span>
        <img src="assets/imgs/settings/location.png" class="initial-icon">
    </ion-row>
  </div>

  <div class="sectionDiv">
    <ion-row class="row-adjust">
        <span class="nextBlackIcon">
          {{settings.language}}
        </span>
        <span class="listings-block">
            Language
        </span>
        <img src="assets/imgs/settings/language.png" class="initial-icon">
    </ion-row>
  </div>

  <div class="sectionDiv">
    <ion-row class="row-adjust">
        <span class="toggle-switch switch-adjust">
          <label class="switch">
            <input type="checkbox" [checked]="settings.isnotify == 1" (change)="onNotifyChange($event)">
            <span class="slider round"></span>
          </label>
        </span>
        <span class="listings-block">
          Notification
        </span>
        <img src="assets/imgs/settings/notification.png" class="initial-icon">
    </ion-row>
  </div>

  <div class="sectionDiv">
    <ion-row class="row-adjust">
      <img src="assets/imgs/settings/next_black.png" class="nextBlackIcon imginvert">
      <span class="listings-block">
        Terms and conditions
      </span>
      <img src="assets/imgs/settings/terms.png" class="initial-icon">
    </ion-row>
  </div>

  <div class="sectionDiv">
    <ion-row class="row-adjust">
        <img src="assets/imgs/settings/next_black.png" class="nextBlackIcon imginvert">
        <span class="listings-block">
          Share app
        </span>
        <img src="assets/imgs/settings/share.png" class="initial-icon">
    </ion-row>
  </div>

  <div class="sectionDiv logout" (click)="logout()">
    <ion-row class="row-adjust">
      <img src="assets/imgs/settings/next_black.png" class="nextBlackIcon imginvert">
      <span class="listings-block">
        Logout
      </span>
      <img src="assets/imgs/settings/logout.png" class="initial-icon">
    </ion-row>
  </div>
</ion-content>
