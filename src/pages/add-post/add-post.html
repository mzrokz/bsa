<ion-content style="background-color: #EDEDED">
    <div class="UpperTitle">
        <img src="assets/imgs/settings/back.png" />
        Add Post
    </div>

    <div class="addPostCameraDiv" (click)="getPhoto()">
        <img *ngIf="post.files.length <= 0" src="assets/imgs/add-photoCameraIcon.png" class="cameraIcon" />
        <img *ngIf="post.files.length > 0" class="postImage" [src]="post.files[0].imgTag" />
        <div *ngIf="post.files.length <= 0" style="font-size: 3.5vw;">Add Photo</div>
    </div>

    <ion-list>
        <ion-item>
            <ion-label>Select category</ion-label>
            <ion-select [(ngModel)]="post.categoryId" (ionChange)="onCategoryChange($event)">
                <ion-option *ngFor="let category of allCategories" value="{{category.category_id}}">{{category.category_name}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Select subcategory</ion-label>
            <ion-select [(ngModel)]="post.subcategoryId">
                <ion-option *ngFor="let subcategory of subCategories" value="{{subcategory.category_id}}">{{subcategory.category_name}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Title" [(ngModel)]="post.title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-textarea type="text" placeholder="Description" [(ngModel)]="post.description"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Mobile" [(ngModel)]="post.mobile"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Price" [(ngModel)]="post.price"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Brand" [(ngModel)]="post.brand"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Model" [(ngModel)]="post.model"></ion-input>
        </ion-item>
    </ion-list>

    <div class="savecontainer" (click)="addPost()">
        <img src="assets/imgs/save_btn_bg.png" />
        <div class="saveBluetitle">
            Save
        </div>
    </div>
</ion-content>
