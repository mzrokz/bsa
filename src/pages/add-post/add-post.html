<ion-content style="background-color: #EDEDED">

  <div style="background-color: #3588A1; height: 13vw;">
    <div class="addPostHeader">
      Add Post
    </div>
  </div>

  <div class="addPostCameraDiv">
    <img src="assets/imgs/add-photoCameraIcon.png" class="cameraIcon">
    <div style="font-size: 3.5vw;">Add Photo</div>
  </div>

  <div class="subcategoryDiv">
    <ion-row style="padding: 4vw;">
      <span class="titleHeader">
        Select category
      </span>
      <img src="assets/imgs/next_black.png" class="nextBlackIcon">
    </ion-row>

  </div>

  <div class="subcategoryDiv">
    <ion-row style="padding: 4vw;">
      <span class="titleHeader">
        Select subcategory
      </span>
      <img src="assets/imgs/next_black.png" class="nextBlackIcon">
    </ion-row>
  </div>

  <div class="container">
    <input placeholder="Add title"
           style="background-color: transparent;border: transparent;font-size: 3vw;padding: 4vw;" type="text"/>
  </div>

  <div class="container">
    <textarea rows="4" cols="50" wrap="soft" placeholder="Add description" style="background-color: transparent;
    border-color: transparent;
    color: black;padding: 4vw;
    width: -webkit-fill-available;
    font-size: 3vw;"></textarea>
  </div>

  <div class="container">
    <input placeholder="Mobile number"
           style="background-color: transparent;border: transparent;font-size: 3vw;padding: 4vw;" type="number"/>
  </div>

  <div class="savecontainer" (click)="save()" *ngIf="!isSaveSelected">
    <img src="assets/imgs/save_btn_bg.png"/>
    <div class="saveBluetitle">
      Save
    </div>
  </div>
  <div class="savecontainer" (click)="save()" *ngIf="isSaveSelected">
    <img src="assets/imgs/save_blue_bg.png"/>
    <div class="saveWhitetitle">
      Save
    </div>
  </div>

</ion-content>
