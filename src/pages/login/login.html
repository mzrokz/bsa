<ion-content padding class="bg">

  <ion-row>
    <ion-col col-12>

      <div class="centreTopText">
        Login

      </div>
    </ion-col>

  </ion-row>

  <div style="font-size: 4vw;color: white;float: right" (click)="moveToMainScreen()"> SKIP LOGIN

  </div>


  <div style="width: 74%;
    margin-left: auto;
    margin-top: 10vw;
    margin-right: auto;">
    <img src="assets/imgs/sign_up_logo.png">

  </div>

  <div class="passContainer" style="margin-top:13vw">
    <img src="assets/imgs/bt1.png" style="margin-left: 2%;" />

    <div class="phoneNumber">

      <ion-row>
        <ion-col col-4>
          <input placeholder="+965"  class="countryCode" [(ngModel)]="countryCode"
                 type="tel" />

        </ion-col>
        <ion-col  col-8>
      <input placeholder="Phone number" [(ngModel)]="phoneNumber" style="background-color: transparent;
      border: transparent;font-size: 4vw;color: #3588A1;"
        type="tel" />
        </ion-col>
      </ion-row>
    </div>

  </div>

  <div class="passContainer" style="margin-top:5vw">
    <img src="assets/imgs/bt1.png" style="margin-left: 2%;" />

    <div class="loginBtn" (click)="goToVerification()">
      Login
    </div>
  </div>

  <p class="alreadyHave" (click)="openSignUp()"> Don't have an Account? <b>Register Here</b></p>

</ion-content>
