<!--

  Ionic pages and navigation.

<ion-content style="background-color: #EDEDED">

  <div style="background-color: #3588A1;margin-bottom: 2%">
  <div class="UpperTitle">
    <img src="assets/imgs/settings/back.png"/>
      Profile
  </div>

    <div class="mainContainer">
      <div style="background-color: #3588A1;height: 30vw">

      </div>

      <div class="followersContainer">
        <button class="follow-btn">Followers</button>
      </div>

      <img *ngIf="profile.ProfileImage" [src]="profile.ProfileImage ? profile.ProfileImage : 'assets/imgs/default.png'" 
        class="profileImage">

      <div class="followersContainer">
        <button class="following-btn">Followings</button>
      </div>
      <div class="whitecontainer">
        <div style="padding-top: 8%;font-size: 3.5vw;"><b>{{profile.Name}}</b></div>
        <div style="font-size: 3vw;color: grey;">{{profile.ContactNo}}</div>
      </div>
    </div>
  </div>


  <div class="settingsDiv" (click)="gotoSettings()">
    <ion-row style="padding: 4vw;">
      <img src="assets/imgs/setting.png" style="height: 4vw;">
      <span class="titleHeader">
        Setting
      </span>
      <img src="assets/imgs/next_grey.png" class="nextBlackIcon">
    </ion-row>
  </div>


  <div class="settingsDiv">
    <ion-row style="padding: 4vw;">
      <img src="assets/imgs/Recently-Viewed.png" style="height: 2.5vw;">
      <span class="titleHeader">
        Recently Viewed
      </span>
      <img src="assets/imgs/next_grey.png" class="nextBlackIcon">
    </ion-row>
  </div>


  <div class="settingsDiv">
    <ion-row style="padding: 4vw;">
      <img src="assets/imgs/Favorite-ads.png" style="height: 3vw;">
      <span class="titleHeader">
        Favorite ads
      </span>
      <img src="assets/imgs/next_grey.png" class="nextBlackIcon">
    </ion-row>
  </div>


  <div class="settingsDiv">
    <ion-row style="padding: 4vw;">
      <img src="assets/imgs/My-Ads.png" style="height: 3vw;">
      <span class="titleHeader">
        My Ads
      </span>
      <img src="assets/imgs/next_grey.png" class="nextBlackIcon">
    </ion-row>
  </div>



  <div class="settingsDiv">
    <ion-row style="padding: 4vw;">
      <img src="assets/imgs/My-Wallet.png" style="height: 3vw;">
      <span class="titleHeader">
        My Wallet
      </span>
      <img src="assets/imgs/next_grey.png" class="nextBlackIcon">
    </ion-row>
  </div>


  <div class="settingsDiv">
    <ion-row style="padding: 4vw;">
      <img src="assets/imgs/Account.png" style="height: 3vw;">
      <span class="titleHeader">
        Account
      </span>
      <img src="assets/imgs/next_grey.png" class="nextBlackIcon">
    </ion-row>
  </div>


  <div class="settingsDiv">
    <ion-row style="padding: 4vw;">
      <img src="assets/imgs/followers.png" style="height:  3vw;">
      <span class="followHeader">
        Followers
      </span>
      <div style="margin-left: auto;">
        <ion-row>
          <div style="margin-right: 3vw;color: dimgrey">0</div>
          <img src="assets/imgs/next_grey.png" style="height: 3vw;margin-top: 1vw;">
        </ion-row>
      </div>
    </ion-row>
  </div>


  <div class="settingsDiv">
    <ion-row style="padding: 4vw;">
      <img src="assets/imgs/Following.png" style="height:  3vw;">
      <span class="followHeader">
        Followings
      </span>
      <div style="margin-left: auto;">
        <ion-row>
          <div style="margin-right: 3vw;color: dimgrey">0</div>
          <img src="assets/imgs/next_grey.png" style="height: 3vw;margin-top: 1vw;">
        </ion-row>
      </div>
    </ion-row>
  </div>

</ion-content>
