<ion-content>
  <div style="background-color: #3588A1; height: 13vw;">
    <ion-row>
      <ion-col col-3>
        <!--<img src="assets/imgs/back.png" style="padding: 2vw;width:7vw" (click)="backtoPreviousScreen()">-->
      </ion-col>
      <ion-col col-6>
        <div style="margin-top: 2vw;
    margin-left: 16vw;
    color: white;
    font-size: 5vw;">
          My Chats
        </div>
      </ion-col>
      <ion-col col-3>
        <img src="assets/imgs/serch_icon.png" class="search">
      </ion-col>
    </ion-row>
  </div>

  <ng-container *ngFor="let chat of chats">
    <div style="margin-top: 3vw">
      <ion-row>
        <ion-col col-4>
          <img [src]="(chat.image && chat.image !='') ? chat.image: 'assets/imgs/default_profile.png'" style="width: 70%;float: right;margin-right: 4vw">
        </ion-col>
        <ion-col col-4>
          <div style="margin-top: 5vw">
            <div style="font-size: 5vw"><b>{{chat.name}}</b></div>
            <!-- <div style="font-size: 4vw">Doira Baird</div> -->
          </div>
        </ion-col>
        <ion-col col-4>
          <div style="margin-top: 5vw">
            <!-- <div style="font-size: 4vw;float: right;margin-right: 4vw;">03:25PM</div> -->
          </div>
        </ion-col>
      </ion-row>
    </div>
    <div style="height: 1px;
      width: auto;
      margin-top: 3vw;
      background-color: lightgray;">
    </div>
  </ng-container>
</ion-content>
